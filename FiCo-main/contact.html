    <section id="contact" class="contact">
        <div class="container" style="display: flex; flex-direction: column; align-items: center;">
            <h1 style="margin-bottom: 2rem; font-size: 2.5rem;">Get in touch with us</h1>
    
            
            <!-- Social Media Icons -->
            <div class="wrapper" style="margin-bottom: 2rem;">
                <a href="https://www.instagram.com/fi.co.cafe/" class="icon instagram" target="_blank">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="https://www.facebook.com/ficocafe/" class="icon facebook" target="_blank">
                    <i class="fa-brands fa-facebook"></i>
                </a>
                <a href="https://www.tiktok.com/@ficocafe" class="icon tiktok" target="_blank">
                    <i class="fa-brands fa-tiktok"></i>
                </a>
            </div>
    
            <!-- Flexbox Layout for Map and Contact Form -->
            <div class="contact-content" style="display: flex; justify-content: space-between; width: 100%; max-width: 1000px;">
                <!-- Map Location -->
                <div class="map-container" style="flex: 1; margin-right: 2rem;">
                    <a href="https://www.google.com/maps/place/FI.CO+Cafe/@15.1337668,120.589182,17z/data=!3m1!4b1!4m6!3m5!1s0x3396f3480958822d:0xd3052ee5e476e319!8m2!3d15.1337668!4d120.5917569!16s%2Fg%2F11vb5ybgd9?entry=ttu&g_ep=EgoyMDI0MDgyMy4wIKXMDSoASAFQAw%3D%3D" target="_blank">
                        <img src="https://www.google.com/maps/vt/data=C5i0xTGA6ycYDHJf8rla4IHE5O3OdBq_Fbz02ADMeT2qk1xnKR1qIPMR65gVIclLczm6wBRZ7_6YOHsl3GR0ZKTcVAesQ2WhLiZdFXaX2OfgMqtx2sZhhoUWp1G4soPn_VSruwDHY6VSVO4pvkKRXVHvqngXmUm6xYgtU-cpVFOtbY26tPiC8MW7QPyWJgT9MOcIm18DKAHruagKH_xK-2CMLaiBMrqlJb2N-Q5vv_9KlIJL10nGgI2FBLsMIf0r-x4FKGz_x52sEroezezLPPZDpjlg" alt="Map Location" style="display: block; margin: 0 auto; width: 100%; height: auto; max-width: 600px; max-height: 400px;">
                    </a>
                        <!-- Contact Details -->
                    <div class="details" style="margin-top: 1rem;">
                        <p>Location: 2F-A Gloans Annex, Sto Rosario St., Angeles City</p>
                        <p>Contact Number: 09190640547</p>
                    </div>
                </div>
    
                <!-- Contact Form -->
                <div class="contact-form" style="flex: 1; margin-left: 2rem;">
                    <h2 style="margin-bottom: 2rem;">Contact Us</h2>
                    <form action="mailto:info@ficocafe.com" method="post" enctype="text/plain" style="width: 100%; max-width: 500px;">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required style="width: 100%; margin-bottom: 1rem;">
                        
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required style="width: 100%; margin-bottom: 1rem;">
                        
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="5" required style="width: 100%; margin-bottom: 1rem;"></textarea>
                        
                        <button type="submit" style="width: 100%;">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
